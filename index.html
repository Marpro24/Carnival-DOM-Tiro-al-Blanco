<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap");
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style_index.css" />
    <title>Welcome Player</title>
</head>
<body>
  <!-- KAT SUNDAY - DIV    -->
  <div id="rules-overlay">
    <div id="rules-modal">
      <h2>Rules of the game</h2>
      <p>These are the rules <br>
        placeholder text</p>
      <br>
      <button id="close-rules-button">X</button>
    </div>
  </div>
    <div id="container">
        <section id="player_name_area">
            <h1 id="player_name">Welcome to <br />Target Game</h1>
        </section>
        <section id="alert_time_area"></section>
        <section id="game_area">
            <div class="form" id="player_form">
                <label for="id_name">Write your Name</label>
                <input type="text" name="id_name" id="id_name" />
                <button type="submit" id="player_form_submit_button">Play</button>
            </div>
         
            <!-- (Kat) AÑADIR UN DIV PARA TODO LA AREA DEL JUEGO -->
          <div id="game_area_container" hidden>
            <div id="game_play">
              <input type="checkbox" id="duck1"/>
              <label for="duck1"><img src="./images/duck.svg" class="duck"/></label>
              <input type="checkbox" id="duck2"/>
              <label for="duck2"><img src="./images/duck.svg" class="duck"/></label>
              <input type="checkbox" id="duck3"/>
              <label for="duck3"><img src="./images/duck.svg" class="duck"/></label>
              <input type="checkbox" id="duck4"/>
              <label for="duck4"><img src="./images/duck.svg" class="duck"/></label>
              <input type="checkbox" id="duck5"/>
              <label for="duck5"><img src="./images/duck.svg" class="duck"/></label>
            </div>
          <!-- </div> (Kat) AQUÍ SE CIERRA EL NUEVO DIV game_area_container -->
        </section>

        <section id="score_area"></section>
        <section id="buttons_area">
            <button id="start_button" class="button">Start</button>
            <button id="reset_button" class="button">Reset</button>
        </section>
    </div>
    <script src="events.js"></script>
  </body>
</html>
